<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Docker Manager</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="modern_ui.css?v=1">
    <style>
        body {
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #f8fafc;
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: #2563eb;
        }

        .error-message {
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
            font-size: 0.875rem;
        }

        .btn-sso {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: white;
            transition: all 0.2s;
        }

        .btn-gitlab {
            background: #e24329;
            border-color: #e24329;
        }

        .btn-gitlab:hover {
            background: #fc6d26;
        }

        .btn-entra {
            background: #0078d4;
            border-color: #0078d4;
        }

        .btn-entra:hover {
            background: #106ebe;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #64748b;
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 0.5rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h2>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
                Docker Manager
            </h2>
            <p style="color: #64748b; margin-top: 0.5rem;">Please sign in to continue</p>
        </div>

        <form id="login-form">
            <div id="standard-login-section">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="admin" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-submit">Sign In</button>
            </div>
            <div id="error-message" class="error-message"></div>

            <div id="sso-section" style="display: none;">
                <div class="divider" id="sso-divider"><span>OR</span></div>
                <div id="sso-buttons"></div>
            </div>
        </form>
    </div>

    <script>
        // Check for SSO Providers
        fetch('/api/auth/providers')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('sso-buttons');
                const section = document.getElementById('sso-section');
                const standardSection = document.getElementById('standard-login-section');
                const divider = document.getElementById('sso-divider');

                // Handle Standard Login
                if (data.standard_login_enabled === false) {
                    standardSection.style.display = 'none';
                }

                let has = false;

                if (data.gitlab && data.gitlab.enabled) {
                    has = true;
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'btn-sso btn-gitlab';
                    btn.innerHTML = `<svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="margin-right: 8px"><path d="M22.65 14.39L12 22.13 1.35 14.39a.84.84 0 0 1-.3-.94l1.22-3.78 2.44-7.51A.42.42 0 0 1 4.82 2a.43.43 0 0 1 .41.26l2.45 7.55h8.66l2.45-7.55A.43.43 0 0 1 19.18 2a.42.42 0 0 1 .1.11.42.42 0 0 1 .11.16l2.44 7.51 1.22 3.78a.84.84 0 0 1-.3.94z"/></svg> Sign in with GitLab`;
                    btn.onclick = () => alert('GitLab SSO backend not implemented yet (Placeholder)');
                    container.appendChild(btn);
                }

                if (data.entra && data.entra.enabled) {
                    has = true;
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'btn-sso btn-entra';
                    btn.innerHTML = `<svg viewBox="0 0 23 23" width="20" height="20" fill="currentColor" style="margin-right: 8px"><path d="M0 0h11v11H0zM12 0h11v11H12zM0 12h11v11H0zM12 12h11v11H12z"/></svg> Sign in with Microsoft`;
                    btn.onclick = () => alert('Microsoft Entra ID SSO backend not implemented yet (Placeholder)');
                    container.appendChild(btn);
                }

                if (has) {
                    section.style.display = 'block';
                    // Show divider only if standard login is ALSO enabled
                    if (data.standard_login_enabled === false) {
                        divider.style.display = 'none';
                    } else {
                        divider.style.display = 'flex';
                    }
                }
            })
            .catch(console.error);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const submitBtn = document.querySelector('.btn-submit');

            errorDiv.style.display = 'none';
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    const text = await response.text();
                    errorDiv.textContent = text || 'Invalid credentials';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.textContent = 'Sign In';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
